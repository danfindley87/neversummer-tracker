<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Never Summer Live Tracker</title>

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="config.js"></script> <!-- API key -->

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #map {
      width: 100%;
      height: 70%;
      position: relative;
    }
    #elevationChart {
      width: 100%;
      height: 30%;
      max-height: 300px;
    }
    #infoPanel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 999;
    }
    #radarControls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="map">
    <div id="infoPanel">
      Mile: <span id="mile">0</span> | 
      Elev: <span id="elev">0</span> ft | 
      Remain: <span id="remain">0</span> mi
    </div>
    <div id="radarControls">
      <input type="checkbox" id="toggleRadar"> Show Radar <br>
      <button id="playRadar">▶ Play</button>
      <button id="pauseRadar">⏸ Pause</button>
    </div>
  </div>
  <canvas id="elevationChart"></canvas>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZmluczEyOSIsImEiOiJjbWRkYTAxcXIwMmdvMnJwc2xodjF4b3M5In0.58QcMA8Zo_BPNLORLz5Sug';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/outdoors-v12',
      center: [-105.92, 40.52],
      zoom: 11
    });
    map.addControl(new mapboxgl.NavigationControl());

    const liveMarker = new mapboxgl.Marker({ color: 'red' });

    let elevationChart;
    let elevationData = [];
    let elevationLabels = [];
    let coursePoints = [];
    let totalMiles = 0;
    let simIndex = 0;
    let simInterval = null;

    let radarFrames = [];
    let radarIndex = 0;
    let radarInterval = null;
    let radarOn = false;

    map.on('load', () => {
      initCourse();
      setupRadarControls();
    });

    async function initCourse() {
      const data = await fetch('course.geojson').then(res => res.json());
      const coords = data.features[0].geometry.coordinates;

      let totalDist = 0;
      for (let i = 0; i < coords.length; i++) {
        if (i > 0) totalDist += distance(coords[i - 1], coords[i]);
        elevationLabels.push((totalDist / 1609.34).toFixed(2));
        const elevFeet = coords[i][2] ? coords[i][2] * 3.28084 : 0;
        elevationData.push(elevFeet);
        coursePoints.push([coords[i][0], coords[i][1]]);
      }
      totalMiles = (totalDist / 1609.34).toFixed(1);

      map.addSource('course', { type: 'geojson', data: data });
      map.addLayer({
        id: 'course-line',
        type: 'line',
        source: 'course',
        paint: { 'line-color': '#FF4500', 'line-width': 4, 'line-blur': 1 }
      });

      const ctx = document.getElementById('elevationChart').getContext('2d');
      elevationChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: elevationLabels,
          datasets: [{
            label: 'Elevation (ft)',
            data: elevationData,
            borderColor: 'blue',
            fill: false,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { title: { display: true, text: 'Distance (mi)' } },
            y: { title: { display: true, text: 'Elevation (ft)' } }
          },
          plugins: { legend: { display: false } }
        }
      });

      liveMarker.setLngLat(coursePoints[0]).addTo(map);
      updateElevationMarker(coursePoints[0][0], coursePoints[0][1]);

      simInterval = setInterval(simulateRunner, 2000);
    }

    function simulateRunner() {
      if (simIndex >= coursePoints.length) return;
      const [lng, lat] = coursePoints[simIndex];
      liveMarker.setLngLat([lng, lat]);
      updateElevationMarker(lng, lat);
      simIndex += Math.floor(coursePoints.length / 100);
    }

    function updateElevationMarker(lng, lat) {
      if (!elevationChart || coursePoints.length === 0) return;

      // Find closest index
      let minDist = Infinity;
      let closestIndex = 0;
      for (let i = 0; i < coursePoints.length; i++) {
        const d = distance([lng, lat], coursePoints[i]);
        if (d < minDist) {
          minDist = d;
          closestIndex = i;
        }
      }

      // Calculate traveled distance up to closestIndex
      let traveledDist = 0;
      for (let i = 1; i <= closestIndex; i++) {
        traveledDist += distance(coursePoints[i - 1], coursePoints[i]);
      }

      const currentMile = (traveledDist / 1609.34).toFixed(1);
      const currentElev = elevationData[closestIndex].toFixed(0);
      const remainMiles = (totalMiles - currentMile).toFixed(1);

      document.getElementById('mile').textContent = currentMile;
      document.getElementById('elev').textContent = currentElev;
      document.getElementById('remain').textContent = remainMiles;

      elevationChart.data.datasets[1] = {
        label: 'Current Position',
        data: elevationData.map((val, idx) => idx === closestIndex ? val : null),
        borderColor: 'red',
        backgroundColor: 'red',
        pointRadius: 5,
        showLine: false
      };
      elevationChart.update();
    }

    function distance(a, b) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(b[1] - a[1]);
      const dLon = toRad(b[0] - a[0]);
      const lat1 = toRad(a[1]);
      const lat2 = toRad(b[1]);
      const x = dLon * Math.cos((lat1 + lat2) / 2);
      const y = dLat;
      return Math.sqrt(x * x + y * y) * R;
    }

    async function setupRadarControls() {
      document.getElementById('toggleRadar').addEventListener('change', toggleRadar);
      document.getElementById('playRadar').addEventListener('click', startRadar);
      document.getElementById('pauseRadar').addEventListener('click', stopRadar);

      await loadRadarFrames();
    }

    async function loadRadarFrames() {
      const timestamps = Array.from({length: 6}, (_, i) => i * 10)
        .map(m => Math.floor(Date.now()/1000) - m*60);
      radarFrames = timestamps.map(ts => ({
        id: `radar-${ts}`,
        url: `https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${OWM_API_KEY}&time=${ts}`
      }));
    }

    function toggleRadar(e) {
      radarOn = e.target.checked;
      if (radarOn) startRadar();
      else stopRadar();
    }

    function startRadar() {
      if (!radarOn) return;
      stopRadar();
      radarInterval = setInterval(showNextRadarFrame, 1000);
    }

    function stopRadar() {
      clearInterval(radarInterval);
      radarFrames.forEach(f => {
        if (map.getLayer(f.id)) map.removeLayer(f.id);
        if (map.getSource(f.id)) map.removeSource(f.id);
      });
    }

    function showNextRadarFrame() {
      radarFrames.forEach(f => {
        if (map.getLayer(f.id)) map.removeLayer(f.id);
        if (map.getSource(f.id)) map.removeSource(f.id);
      });
      const frame = radarFrames[radarIndex];
      map.addSource(frame.id, {
        type: 'raster',
        tiles: [frame.url],
        tileSize: 256
      });
      map.addLayer({
        id: frame.id,
        type: 'raster',
        source: frame.id,
        paint: { 'raster-opacity': 0.7 }
      });
      radarIndex = (radarIndex + 1) % radarFrames.length;
    }
  </script>
</body>
</html>
