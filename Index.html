<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Never Summer Live Tracker</title>

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="config.js"></script> <!-- API key -->

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #map {
      width: 100%;
      height: 70%;
      position: relative;
    }
    #elevationChart {
      width: 100%;
      height: 30%;
      max-height: 300px;
    }
    #infoPanel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 999;
    }
    #lastUpdate {
      font-size: 12px;
      margin-top: 4px;
      color: #333;
    }
    #radarControls {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      z-index: 999;
    }
    #radarControls button {
      margin-top: 4px;
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map">
    <div id="infoPanel">
      Mile: <span id="mile">0</span> | 
      Elev: <span id="elev">0</span> ft | 
      Remain: <span id="remain">0</span> mi
      <div id="lastUpdate">Location last updated: waiting...</div>
    </div>
    <div id="radarControls">
      <input type="checkbox" id="toggleRadar"> Show Radar <br>
      <button id="refreshRadar">üîÑ Refresh Radar</button>
      <button id="zoomRunner">üîç Zoom to Runner</button>
      <button id="zoomCourse">üó∫Ô∏è Zoom to Course</button>
    </div>
  </div>
  <canvas id="elevationChart"></canvas>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZmluczEyOSIsImEiOiJjbWRkYTAxcXIwMmdvMnJwc2xodjF4b3M5In0.58QcMA8Zo_BPNLORLz5Sug';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/outdoors-v12',
      center: [-105.92, 40.52],
      zoom: 11
    });
    map.addControl(new mapboxgl.NavigationControl());

    // Custom markers
    function createCustomMarker(emoji, color = 'black', withBg = false) {
      const el = document.createElement('div');
      el.style.fontSize = '22px';
      el.style.color = color;
      el.style.textAlign = 'center';
      el.style.lineHeight = '22px';
      el.textContent = emoji;
      if (withBg) {
        el.style.background = 'white';
        el.style.borderRadius = '50%';
        el.style.width = '30px';
        el.style.height = '30px';
        el.style.display = 'flex';
        el.style.justifyContent = 'center';
        el.style.alignItems = 'center';
        el.style.boxShadow = '0 0 4px rgba(0,0,0,0.4)';
      }
      return el;
    }

    // Aid stations
    const aidStations = [
      { name: "Michigan Ditch (mile 11.4)", coords: [-105.8797, 40.4975] },
      { name: "Diamond Aid (mile 19.5)", coords: [-105.9081, 40.5039] },
      { name: "Montgomery (mile 25.5)", coords: [-105.9139, 40.5542] },
      { name: "Ruby Jewel Aid (mile 31.6)", coords: [-105.9633, 40.5842] },
      { name: "Clear Lake 1&2 (40.9 & 45.3)", coords: [-106.0022, 40.6553] },
      { name: "Canadian Aid (mile 51.5)", coords: [-106.0081, 40.6147] },
      { name: "Bockman Aid (mile 57.4)", coords: [-105.9717, 40.5592] },
      { name: "Ranger Lakes Aid (63.6)", coords: [-105.9675, 40.5036] }
    ];

    let elevationChart;
    let elevationData = [];
    let elevationLabels = [];
    let coursePoints = [];
    let totalMiles = 0;
    let simIndex = 0;
    let simInterval = null;

    const liveMarker = new mapboxgl.Marker({ element: createCustomMarker('üèÉ‚Äç‚ôÇÔ∏è', 'black', true) });

    let courseBounds;

    map.on('load', () => {
      initCourse();
      setupRadarControls();
      setupZoomControls();
    });

    async function initCourse() {
      const data = await fetch('course.geojson').then(res => res.json());
      const coords = data.features[0].geometry.coordinates;

      let totalDist = 0;
      const bounds = new mapboxgl.LngLatBounds();
      for (let i = 0; i < coords.length; i++) {
        bounds.extend(coords[i]);
        if (i > 0) totalDist += distance(coords[i - 1], coords[i]);
        elevationLabels.push((totalDist / 1609.34).toFixed(2));
        const elevFeet = coords[i][2] ? coords[i][2] * 3.28084 : 0;
        elevationData.push(elevFeet);
        coursePoints.push([coords[i][0], coords[i][1]]);
      }
      totalMiles = (totalDist / 1609.34).toFixed(1);
      courseBounds = bounds;

      // Course line
      map.addSource('course', { type: 'geojson', data: data });
      map.addLayer({
        id: 'course-line',
        type: 'line',
        source: 'course',
        paint: { 'line-color': '#FF4500', 'line-width': 4, 'line-blur': 1 }
      });

      // Aid stations
      aidStations.forEach(station => {
        new mapboxgl.Marker({ element: createCustomMarker('‚úö', 'red') })
          .setLngLat(station.coords)
          .setPopup(new mapboxgl.Popup().setText(station.name))
          .addTo(map);
      });

      // Start & Finish markers
      new mapboxgl.Marker({ element: createCustomMarker('üè≥Ô∏è', 'green') })
        .setLngLat(coursePoints[0])
        .setPopup(new mapboxgl.Popup().setText("Start"))
        .addTo(map);

      new mapboxgl.Marker({ element: createCustomMarker('üèÅ', 'black') })
        .setLngLat(coursePoints[coursePoints.length - 1])
        .setPopup(new mapboxgl.Popup().setText("Finish"))
        .addTo(map);

      // Elevation chart
      const ctx = document.getElementById('elevationChart').getContext('2d');
      elevationChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: elevationLabels,
          datasets: [{
            label: 'Elevation (ft)',
            data: elevationData,
            borderColor: 'blue',
            fill: false,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { title: { display: true, text: 'Distance (mi)' } },
            y: { title: { display: true, text: 'Elevation (ft)' } }
          },
          plugins: { legend: { display: false } }
        }
      });

      // Runner
      liveMarker.setLngLat(coursePoints[0]).addTo(map);
      map.flyTo({ center: coursePoints[0], zoom: 13 });
      updateElevationMarker(coursePoints[0][0], coursePoints[0][1], new Date());

      simInterval = setInterval(simulateRunner, 2000);
    }

    function simulateRunner() {
      if (simIndex >= coursePoints.length) return;
      const [lng, lat] = coursePoints[simIndex];
      liveMarker.setLngLat([lng, lat]);
      updateElevationMarker(lng, lat, new Date()); // simulated Garmin timestamp
      simIndex += Math.floor(coursePoints.length / 100);
    }

    function updateElevationMarker(lng, lat, timestamp) {
      if (!elevationChart || coursePoints.length === 0) return;

      let minDist = Infinity;
      let closestIndex = 0;
      for (let i = 0; i < coursePoints.length; i++) {
        const d = distance([lng, lat], coursePoints[i]);
        if (d < minDist) {
          minDist = d;
          closestIndex = i;
        }
      }

      let traveledDist = 0;
      for (let i = 1; i <= closestIndex; i++) {
        traveledDist += distance(coursePoints[i - 1], coursePoints[i]);
      }

      const currentMile = (traveledDist / 1609.34).toFixed(1);
      const currentElev = elevationData[closestIndex].toFixed(0);
      const remainMiles = (totalMiles - currentMile).toFixed(1);

      document.getElementById('mile').textContent = currentMile;
      document.getElementById('elev').textContent = currentElev;
      document.getElementById('remain').textContent = remainMiles;

      // Update last update timestamp
      if (timestamp) {
        document.getElementById('lastUpdate').textContent = "Location last updated: " + timestamp.toLocaleTimeString();
      }

      elevationChart.data.datasets[1] = {
        label: 'Current Position',
        data: elevationData.map((val, idx) => idx === closestIndex ? val : null),
        borderColor: 'red',
        backgroundColor: 'red',
        pointRadius: 5,
        showLine: false
      };
      elevationChart.update();
    }

    function distance(a, b) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(b[1] - a[1]);
      const dLon = toRad(b[0] - a[0]);
      const lat1 = toRad(a[1]);
      const lat2 = toRad(b[1]);
      const x = dLon * Math.cos((lat1 + lat2) / 2);
      const y = dLat;
      return Math.sqrt(x * x + y * y) * R;
    }

    // Radar controls
    function addRadarLayer() {
      if (map.getSource('radar-layer')) return;
      map.addSource('radar-layer', {
        type: 'raster',
        tiles: [`https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${OWM_API_KEY}`],
        tileSize: 256
      });
      map.addLayer({
        id: 'radar-layer',
        type: 'raster',
        source: 'radar-layer',
        paint: { 'raster-opacity': 0.7 }
      });
    }

    function removeRadarLayer() {
      if (map.getLayer('radar-layer')) map.removeLayer('radar-layer');
      if (map.getSource('radar-layer')) map.removeSource('radar-layer');
    }

    function setupRadarControls() {
      document.getElementById('toggleRadar').addEventListener('change', e => {
        if (e.target.checked) addRadarLayer();
        else removeRadarLayer();
      });
      document.getElementById('refreshRadar').addEventListener('click', () => {
        removeRadarLayer();
        addRadarLayer();
      });
    }

    // Zoom controls
    function setupZoomControls() {
      document.getElementById('zoomRunner').addEventListener('click', () => {
        const runnerPos = liveMarker.getLngLat();
        map.flyTo({ center: runnerPos, zoom: 14 });
      });

      document.getElementById('zoomCourse').addEventListener('click', () => {
        if (courseBounds) map.fitBounds(courseBounds, { padding: 40 });
      });
    }
  </script>
</body>
</html>
